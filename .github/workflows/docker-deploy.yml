name: Test, Build, and Push Docker image

on:
  push:
    branches: [main, feature/actions]
  pull_request:
    branches: [main, feature/actions]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with LFS support
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull LFS files (e.g., .onnx models)
        run: git lfs pull

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd backend
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        env:
          DB_URL: sqlite:///./tests/test.db
        run: |
          cd backend
          source venv/bin/activate
          pytest tests/test_utils 
          pytest tests/test_routes/test_action.py
          pytest tests/test_routes/test_auth.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install

      - name: Build frontend
        run: |
          cd frontend
          pnpm build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: javierrc8/referai-backend:latest
          no-cache: true

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: javierrc8/referai-frontend:latest
          build-args: |
            VITE_API_URL=http://backend:8080
